<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>verification_page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css?h=ab2d1eb0d8e707ab1d9c2a8d94851c0a">
</head>

<body>
    <!-- Start: Login Form Clean -->
    <section class="login-clean">
        <h1 class="text-center" style="font-size: 60px;font-family: 'Nunito Sans', sans-serif;font-weight: bold;">DigiCampus</h1>
        <form method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="mb-3"><input class="form-control" type="text" name="roll_number" placeholder="Roll Number"><input class="form-control" type="email" name="email" placeholder="Email" style="margin: 26px 0px 0px;"></div>
            <div class="mb-3"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="height: 42px;">Generate OTP</button></div>
            <div class="row" style="height: 46px;">
                <div class="col" style="height: 46px;width: 150px;"><input class="form-control" type="text" name="otp" placeholder="OTP"></div>
                <div class="col" style="height: 46px;"><button class="btn btn-primary" type="button" style="margin: 0px 0px 0px;height: 42px;">Verify</button></div>
            </div>
        </form>
    </section>
    <!-- End: Login Form Clean -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
